    <main >
        <section class="registration">
            <h1>Register as a Professional</h1>
            <form class="form">
              <fieldset>
                <div class="fields-container">
                  <div class="fields">
                    <label>Name</label>
                    <input class="input-text" type="text" placeholder="Name" />
                  </div>
      
                  <div class="fields">
                    <label>Last Name</label>
                    <input class="input-text" type="text" placeholder="Last Name" />
                  </div>
      
                  <div class="fields">
                    <label>Email</label>
                    <input class="input-text" type="email" placeholder="Email" />
                  </div>
      
                  <div class="fields">
                    <label>Location</label>
                    <input class="input-text" type="text" placeholder="City, State" />
                  </div>
                  <div class="fields">
                    <label>Career</label>
                    <input class="input-text" type="text" placeholder="Career" />
                  </div>
                  <div class="fields">
                    <label>Specialty</label>
                    <input class="input-text" type="text" placeholder="Specialty" />
                  </div>
      
                  <div class="fields">
                    <label>Service Description</label>
                    <textarea class="input-text"></textarea>
                  </div>
                </div>
                <!-- Fields Container-->

                <div class="fields">
                  <label>Upload a headshot</label>
                  <button class="w-100 choosefile" type="submit">Choose File</button>
                </div>

                <div class="align-right flex">
                  <button class="button w-100" type="submit">Send</button>
                </div>
              </fieldset>
            </form>
          </section> <!--Registration-->
    </main>
